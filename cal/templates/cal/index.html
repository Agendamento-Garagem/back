{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
  <title>Agendamento do Garagem</title>
</head>
<body>
  <section class="index" style="background-image: url('{% static 'cal/images/index.png' %}');">
    <div class="rgba-color">
      <header class="CenterTitle">
        <h1>Seja bem-vindo</h1>
      </header>
      {% block content%}
      <div class="index-buttons">
        <div class="index-content">
          <img src="{% static 'cal/images/index.svg' %}" alt="cesar school logo">
          <div class="buttons">
            <a href="/register"> Cadastro de Usuário </a>
            <a href="/login"> Painel de Login </a>
            <a href="{% url 'cal:calendar' %}">Calendário</a>
          </div>
        </div>
      </div>
      {% endblock %}
  </div>
</section>
</body>
</html>
