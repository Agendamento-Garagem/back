{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
  <title>Agendamento do Garagem</title>
</head>
<body>
    <section class="index" style="background-image: url('{% static 'cal/images/garagem.jpeg' %}'); overflow:hidden;">
        <div class="rgba-color">
            {% block content%}
            <div class="register-buttons">
                <div class="register-content">
                    <a href="{% url 'cal:index' %}"><img src="{% static 'cal/images/register.svg' %}" alt="cesar school logo" class="register-img"></a>
                    <form method="POST" action="" class="index-form">
                        {% csrf_token %}
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" name="username" id="username" class="login__input" placeholder="Nome de usuário" autocomplete = "off" >
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-envelope"></i>
                            <input type="text" name="email" id="email" class="login__input" placeholder="Email" autocomplete = "off" >
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="text" name="password1" id="password1" class="login__input" placeholder="Senha" autocomplete = "off" >
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="text" name="password2" id="password2" class="login__input" placeholder="Confirmar senha" autocomplete = "off" >
                        </div>
                        <button type="submit" value="Criar Usuário" class="index-form-button">Criar usuário</button>
                    </form>
                    {% if form.errors %}
                        <span style="color:red;">{{form.username.errors}}</span>
                        <span style="color:red;">{{form.password2.errors}}</span>
                        <span style="color:red;">{{form.email.errors}}</span>
                    {% endif %}
                    <p class="register-link">Já possui cadastro? <a href="{% url 'cal:login'%}">Faça seu login aqui!</a></p>
                </div>
            </div>
          {% endblock %}
        </div>
    </section>
</body>
</html>
